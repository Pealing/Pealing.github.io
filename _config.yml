# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Pealing's Blog
subtitle:
description:
keywords:
author: Pealing
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

theme_config:
  # Site Information Settings
  rss: false
  favicon:
    small: /uploads/favicon-16x16.png
    medium: /uploads/favicon-32x32.png
    apple_touch_icon: /uploads/apple-touch-icon.png
    safari_pinned_tab: /uploads/safari-pinned-tab.svg
    android_manifest: /uploads/site.webmanifest
    ms_browserconfig: /uploads/browserconfig.xml
  footer:
    icon:
      name: heart
      animated: true
      color: "#808080"
  
  # Menu Settings
  menu:
    home: / || home
    # about: /about/ || user
    archives: /archives/ || archive
    categories: /categories/ || th
    tags: /tags/ || tags

  # Scheme Settings
  scheme: Pisces

  # Sidebar Settings
  social:
    GitHub: https://github.com/Pealing || github
    RSS: atom.xml || rss
  social_icons:
    enable: true
    icons_only: true
    transition: false
  links_layout: inline
  links:
    Yisa's Blog: http://yisaer.github.io/
    Yvan's Blog: https://yyyyvan.github.io/
    Roll's Blog: https://rollroll.me/
    Tangl's Blog: https://langt.top/
  avatar:
    url: /uploads/avatar.jpg

  # Font Settings
  font:
    enable: true
    global:
      external: true
      family: Monda
    logo:
      external: true
      family: Yesteryear

  # Third Party Services Settings
  math:
    enable: true
    per_page: true
    engine: katex
    katex:
      cdn: //cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css
      copy_tex:
        enable: true
        copy_tex_js: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.js
        copy_tex_css: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.css
